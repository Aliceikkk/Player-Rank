<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="admin.css">
    <!-- 禁用右键菜单 -->
    <script>
        document.oncontextmenu = function(){ return false; }
        document.onkeydown = function(e) {
            // 禁用 F12
            if (e.key === 'F12') {
                return false;
            }
            // 禁用 Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                return false;
            }
            // 禁用 Ctrl+U (查看源码)
            if (e.ctrlKey && e.key === 'u') {
                return false;
            }
        }
    </script>
    <!-- 添加viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="login-container" id="loginForm">
        <h2>管理员登录</h2>
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>

    <div class="admin-container" id="adminPanel" style="display: none;">
        <h2>系统配置</h2>
        <div class="config-section">
            <div class="button-group">
                <button onclick="window.location.href='index.html'" class="back-btn">返回排行榜</button>
            </div>
            <div class="form-group">
                <label>公告内容:</label>
                <textarea id="announcement" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>数据时间阈值:</label>
                <input type="datetime-local" id="lastSaveTime">
            </div>
            <div class="form-group">
                <label>同步间隔(分钟):</label>
                <input type="number" id="syncInterval" min="1">
            </div>
            <div class="button-group">
                <button onclick="saveConfig()">保存配置</button>
                <button onclick="clearLeaderboard()" class="danger">清空排行榜</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
